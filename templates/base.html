<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - PhysicsLand</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    
    <!-- Custom style -->
    <link href="{{ url_for('static', filename='css/base.css') }}" rel="stylesheet" type="text/css">
    <link href="{{ url_for('static', filename='css/galaxy_background.css') }}" rel="stylesheet" type="text/css">
    {% block style %}{% endblock %}

</head>
<body>

    <!-- navbar(open) -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('home') }}">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('problemList') }}">Problems</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('about') }}">About</a>
            </li>
        </ul>
        </div>
    </div>
    </nav>
    <!-- navbar(close) -->

    <!-- starybackground(open) -->
    <div class="bg"></div>

    <div class="star-field">
    <div class="layer"></div>
    <div class="layer"></div>
    <div class="layer"></div>
    <!-- starybackground(close) -->

    <!-- background music(open) -->
    <!-- <audio id="background_music" controls autoplay loop>
        <source src="{{ url_for('static', filename='sound/background.mp3') }}" type="audio/mp3">
    </audio> -->
    <!-- background music(close) -->

    <!-- body(open) -->
    <div class="content">
        {% block content %}{% endblock %}
    </div>
    <!-- body(close) -->

    <!-- footer(open) -->
    <div class="footer">
        <span id="clock"></span><a href="mailto:notifysahil@gmail.com">Contact Us</a>
    </div>
    <!-- footer(close) -->

</body>

<script src="{{ url_for('static', filename='js/base.js') }}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
{% block script %}{% endblock %}

</html>
